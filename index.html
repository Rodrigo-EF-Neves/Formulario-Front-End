<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/form.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Formulário para cadastro</title>
</head>
<body>
    <main class="container_principal">
        <h1 class="my-4">Formulário de cadastro</h1>
        <!-- Colocar maxlength nos campos -->
        <form class="container container-sm container-md container-lg">
            <div class="container_info_pessoal my-2 px-3">
                <label class="form-label my-2" for="id_nome">Nome completo</label>
                <input class="form-control" type="text" name="nome" id="id_nome" placeholder="Insira seu nome completo" required>
                <label class="form-label my-2" for="id_email">Email</label>
                <input class="form-control" type="email" name="email" id="id_email" placeholder="Insira seu email" required>
                <label class="form-label my-2" for="id_datanasc">Data de nascimento</label>
                <input class="form-control" type="date" name="datanasc" id="id_datanasc" required>
                <label class="form-label my-2" for="id_telefone">Telefone</label>
                <input class="form-control" type="tel" name="telefone" id="id_telefone" placeholder="(XX) XXXXX-XXXX" required onkeyup="handlePhone(event)">
                <label class="form-label my-2" for="id_cpf">CPF</label>
                <input class="form-control" type="text" name="cpf" id="id_cpf" placeholder="Insira seu CPF" required onkeyup="handleCpf(event)">
                <label class="form-label my-2" for="id_cep">CEP</label>
                <input class="form-control" type="text" name="cep" id="id_cep" placeholder="Insira seu CEP" maxlength="9" required onkeyup="preencheEndereco()">
            </div>
            <div class="container_residencia my-4 mx-3">
                <div class="label_endereco">
                    <label class="form-label my-2" for="id_cidade">Cidade</label>
                    <input class="form-control" type="text" name="cidade" id="id_cidade" required>
                </div>
                <div class="label_endereco">
                    <label class="form-label my-2" for="id_estado">Estado</label>
                    <input class="form-control" type="text" name="estado" id="id_estado" required>
                </div>
                <div class="label_endereco">
                    <label class="form-label my-2" for="id_logradouro">Logradouro</label>
                    <input class="form-control" type="text" name="logradouro" id="id_logradouro" required>
                </div>
                <div class="label_endereco">
                    <label class="form-label my-2" for="id_bairro">Bairro</label>
                    <input class="form-control" type="text" name="bairro" id="id_bairro" required>
                </div>
                <div class="label_endereco">
                    <label class="form-label my-2" for="id_num">Número</label>
                    <input class="form-control" type="text" name="num" id="id_num" required>
                </div>
                <div class="label_endereco">
                    <label class="form-label my-2" for="id_complemento">Complemento</label>
                    <input class="form-control" type="text" name="complemento" id="id_complemento" required>
                </div>
            </div>
            <div class="my-2">
                <label class="form-label my-2" for="id_foto">Foto de perfil</label>
                <input class="form-control" type="file" name="foto" id="id_foto">
                <label class="form-label my-2" for="id_senha">Senha</label>
                <input class="form-control " type="password" name="senha" id="id_senha" required onchange="validaSenha()">
                <label class="form-label my-2" for="id_repsenha">Repetir senha</label>
                <input class="form-control" type="password" name="repsenha" id="id_repsenha" required>
            </div>
            <div class="container_btn my-4">
                <button type="button" class="btn btn-primary mx-3 px-4 py-2">Enviar</button>
                <button type="reset" class="btn btn-outline-secondary mx-3 px-4 py-2">Limpar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
