<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <script src="js/form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulário para cadastro</title>
</head>
<body>
    <main class="container_principal">
        <h1>Formulário de cadastro</h1>
        <form class="container container-sm container-md container-lg">
            <div class="container_info_pessoal my-2 px-3">
                <label class="form-label" for="">Nome completo</label>
                <input class="form-control" type="text" name="" id="">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="email" name="" id="">
                <label class="form-label" for="">Data de nascimento</label>
                <input class="form-control" type="date" name="" id="">
                <label class="form-label" for="">Telefone</label>
                <input class="form-control" type="tel" name="" id="">
                <label class="form-label" for="">CPF</label>
                <input class="form-control" type="text" name="" id="">
                <label class="form-label" for="">CEP</label>
                <input class="form-control" type="text" name="" id="">
            </div>
            <div class="container_residencia my-4 mx-3">
                <div class="label_endereco">
                    <label class="form-label" for="">Cidade</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="label_endereco">
                    <label class="form-label" for="">Estado</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="label_endereco">
                    <label class="form-label" for="">Logradouro</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="label_endereco">
                    <label class="form-label" for="">Bairro</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="label_endereco">
                    <label class="form-label" for="">Número</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="label_endereco">
                    <label class="form-label" for="">Complemento</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
            </div>
            <label class="form-label" for="">Foto de perfil</label>
            <input type="image" src="" alt="">
            <div>
                <button type="button">Enviar</button>
                <button type="reset">Limpar</button>
                <button type="button">Cancelar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
